<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary mt-sm-1 mt-lg-0">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://www.aluracursos.com/challenges/challenge-one-logica/sprint01-construye-un-encriptador-texto-con-javascript">
                <img src="img/Logo.png" alt="Logo-alura" width="100%" height="40px" class="d-inline-block align-text-top">
                Encriptador de Texto Challenge
              </a>
            </div>
          </nav>
    </header>

    <main class="container-fluid pt-2">
        <div class="row"> <!--Inicio de la fila general para adaptar, esta se divide en dos columnas que alojan los dos contenedores o secciones-->

            <div class="col-lg-7 col-sm-12"> <!--Sección 1: contiene textarea, mensaje de alerta y contenedor de los dos botones, encriptar y desencriptar-->
                <div class="container">
                    <textarea class="form-control" placeholder="Ingrese el texto aquí" id="texto-usuario" style="height: 300px"></textarea>
                </div>
    
                <div class="alert"> <!--Mensaje alerta-->
                    <img src="img/bi_exclamation-circle-fill.png" alt="alerta" width="20px" height="20px">
                    <p class="texto-alerta">Sólo letras minúsculas y sin acentos</p>  
                </div>
                
                <div class="container mb-4 d-flex justify-content-center"> <!--Contenedor botones encriptar y desencriptar-->
                        <button id="btn-encriptar" type="button" class="btn btn-primary btn-lg mx-2 flex-md-fill me-md-4 ms-md-4 flex-sm-fill me-sm-2 ms-sm-2">Encriptar</button>
                        <button id="btn-desencriptar" type="button" class="btn btn-secondary btn-lg mx-2 flex-md-fill me-md-4 ms-md-4 flex-sm-fill me-sm-2 ms-sm-2">Desencriptar</button>
                </div>
            </div> <!--Fin seccion 1-->

            <div id="contenedor-imagen" class="col-lg-5 col-sm-12"> <!-- Sección 2: contiene el contenedor de la imagen, contenedor del parrafo y boton copiar-->
                <div class="container mb-4 text-center display d-none d-md-block">
                    <img src="img/Muñeco.png" alt="Muneco" width="50%" height="50%" id="imagen">
                </div>
    
                <div id="contenedor-parrafo" class="container mt-2 mb-4 text-center">
                    <h3 id="texto-resultado">Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
    
                <div class="container mt-5 d-flex justify-content-center">
                    <button id="btn-copiar" type="button" class="btn btn-success btn-lg flex-md-fill me-5 ms-5" disabled>Copiar</button>
                </div>

            </div> <!--Fin seccion 2-->
        </div>
    </main>

    <footer>
        <div class="container-fluid text-center align-content-center">
            <div class="row">
                <div class="col">
                    <a href="https://www.linkedin.com/in/cristian-pechene-al/" class="text-decoration-none"><i class="bi bi-linkedin"></i>Linkedin</a>
                </div>
                <div class="col">
                    <a>
                        <img src="img/CristianDevLogo.png" alt="cristianDevLogo" width="90px" height="90px">
                    </a>
                </div>
                <div class="col">
                    <a href="https://github.com/crstnx90" class="text-decoration-none"><i class="bi bi-github"></i>Github</a>
                </div>
            </div><p>&copy; 2024 Cristian Developer</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
